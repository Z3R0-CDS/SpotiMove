<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Playlists</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
</head>

<body class="text-white">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Sync Your Playlists</h1>
    </div>

    <div class="container text-center mt-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="playlist-card p-4">
                    <div class="card-header-custom">
                        <h2 class="card-title">Spotify Playlists</h2>
                        <div class="form-check">
                            <input
                                type="checkbox"
                                id="select-all-spotify"
                                class="form-check-input"
                                onclick="toggleAll('spotify')"
                            >
                            <label for="select-all-spotify" class="form-check-label text-white">
                                Select all
                            </label>
                        </div>
                    </div>

                    <div id="spotify-playlists"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="playlist-card p-4">
                    <div class="card-header-custom">
                        <h2 class="card-title">Tidal Playlists</h2>
                        <div class="form-check">
                            <input
                                type="checkbox"
                                id="select-all-tidal"
                                class="form-check-input"
                                onclick="toggleAll('tidal')"
                            >
                            <label for="select-all-tidal" class="form-check-label text-white">
                                Select all
                            </label>
                        </div>
                    </div>

                    <div id="tidal-playlists"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <button
            class="sync-btn mt-5"
            onclick="syncPlaylists()"
        >
            Sync Selected Playlists
        </button>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="/static/js/alert.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
